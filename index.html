<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1 class="title">
    <span class="etch">Etch</span>
    <span class="a">A</span>
    <span class="sketch">Sketch</span>
  </h1>

  <div class="container">
    <div class="buttons">
      <input type="color" id="color-picker">
      <button id="toggle-grid"><span class="toggle">Toggle</span> <span class="grid">Grid</span></button>
      <button id="clear-all"><span class="clear">Clear</span> <span class="all">All</span></button>
      <div style="width: 95%;">
        <div id="size">16x16</div>
        <input id="size-slider" type="range" min="0" max="4" value="2" class="slider" list="rangeList">
      </div>
    </div>

    <div class="grid-container"></div>
  </div>
  <div class="hint">Right Click: Erase, Alt + Click: Eyedropper</div>

  <footer class="footer">
    <p>
      Copyright Â© 2022 Kakule
    </p>
    <a href="https://github.com/aburak621" target="_blank">
      <i class="fa fa-github"></i>
    </a>
  </footer>
</body>

</html>
